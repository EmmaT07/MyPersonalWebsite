    <script>
      const SLIDES = [
        'image/show1.jpeg',
        'image/show.png',
        'image/show2.png',
      ];

      let index=0;
      const showImgEl=document.getElementById('showpic');
      
      function slideShow(){
        if (index ==SLIDES.length){
          index=0;
        }
        showImgEl.src=SLIDES[index];
        showImgEl.style.height='500px';

        index++;
        setTimeout(slideShow, 2000);

      }
      document.addEventListener("DOMContentLoaded", function () {
      slideShow();
    });
