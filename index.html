<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles/indexstyle.css" />
  </head>
  <body>
    <div class="logo"><img src="image/logo.png" alt="" height="100" /></div>
    <div>
      <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="product.html">Product</a></li>
        <!-- <li><a href="factory.html">Factory</a></li> -->
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </div>
    <div class="title">
      <img class="picture" src="image/title.png" alt="" height="700" />
      <div class="text-overlay">SUNSTONE INTL'LLC</div>
    </div>
    <div>
      <img id="feature" src="image/feature.png" alt="" loading="lazy"/>
    </div>
    <div class="product">
      <p class="description">RELIABLE AND QUALITY QUARTZ MANUFACTURER</p>
      <br />
      <p class="slogan">A Timeless Beauty that stands the Test of Time</p>
      <br />
      <table class="series">
        <tr class="name">
          <td>Y-Series</td>
          <td>S-Series</td>
          <td>X-Series</td>
        </tr>
        <tr>
          <td class="sepic" id="y">
            <img src="image/y.png" alt="" height="200" />
          </td>
          <td class="sepic" id="s">
            <img src="image/s.png" alt="" height="200" />
          </td>
          <td class="sepic" id="xs">
            <img src="image/x.png" alt="" height="200" />
          </td>
        </tr>
      </table>
      <button class="btn"><a href="product.html">View Our Product</a></button>
    </div>
    <footer>
      <img src="image/logo.png" alt="" height="200" />
      <p class="copy">&copy; Emma Personal Website</p>
    </footer>
    <script>
      function enlargeImage1() {
        const myImg = document.querySelector("#y img");
        let h = myImg.height;
        h = h + 20;
        myImg.height = h;
      }

      document
        .querySelector("#y img")
        .addEventListener("mouseover", function () {
          enlargeImage1();
        });

      function shrinkImage1() {
        const myImg = document.querySelector("#y img");
        let h = myImg.height;
        h = 200;
        myImg.height = h;
      }

      document
        .querySelector("#y img")
        .addEventListener("mouseout", function () {
          shrinkImage1();
        });


      function enlargeImage2() {
        const myImg = document.querySelector("#s img");
        let h = myImg.height;
        h = h + 20;
        myImg.height = h;
      }

      document
        .querySelector("#s img")
        .addEventListener("mouseover", function () {
          enlargeImage2();
        });


      function shrinkImage2() {
        const myImg = document.querySelector("#s img");
        let h = myImg.height;
        h = 200;
        myImg.height = h;
      }

      document
        .querySelector("#s img")
        .addEventListener("mouseout", function () {
          shrinkImage2();
        });

        function enlargeImage3() {
        const myImg = document.querySelector("#xs img");
        let h = myImg.height;
        h = h + 20;
        myImg.height = h;
      }

      document
        .querySelector("#xs img")
        .addEventListener("mouseover", function () {
          enlargeImage3();
        });


      function shrinkImage3() {
        const myImg = document.querySelector("#xs img");
        let h = myImg.height;
        h = 200;
        myImg.height = h;
      }

      document
        .querySelector("#xs img")
        .addEventListener("mouseout", function () {
          shrinkImage3();
        });
    </script>
  </body>
</html>
